app-id: io.github.donniedice.protondrive
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: protondrive-gui

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=xdg-config/rclone:create
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: rclone
    buildsystem: simple
    build-commands:
      - install -Dm755 rclone /app/bin/rclone
    sources:
      - type: archive
        url: https://github.com/rclone/rclone/releases/download/v1.70.3/rclone-v1.70.3-linux-amd64.zip
        sha256: SKIP
        strip-components: 1

  - name: protondrive-linux
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
      - install -Dm644 protondrive-linux.desktop /app/share/applications/io.github.donniedice.protondrive.desktop
      - install -Dm644 icons/protondrive.png /app/share/icons/hicolor/256x256/apps/io.github.donniedice.protondrive.png
    sources:
      - type: git
        url: https://github.com/donniedice/protondrive-linux.git
        tag: v1.0.0